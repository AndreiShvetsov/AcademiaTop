<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="lib.css">
    <title>HW_form</title>
</head>
<body>
    <a onclick="javascript:history.back(); return false;">Банковская карточка</a>
    <a href="regfotm.html">ДЗ Регистрационная форма</a>
    <section>
        <div class="inputs">
            <p>Inputs</p>
            <input type="text" class="entercometext" placeholder="Enter some text">
            <input type="text" class="validtext" value="valid text" >
            <input type="text" class="invalidtext" value="invalid text">
        </div>
        <div class="check">
            <p>Check boxes</p>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Subscribe</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked>
                <label class="form-check-label" for="flexSwitchCheckDefault">Subscribe</label>
            </div>           
        </div>
        <div class="radio">
            <p>Radio buttons</p>
            <label for="male, female">Gender: </label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
            </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Female
                    </label>
                </div>
        </div>
        <div class="buttons">
            <p>Buttons</p>
            <input type="button" class="activ" value="Active">
            <input type="button" class="hover" value="Hover">
            <input type="button" class="danger" value="Danger">
            <input type="button" class="hover2" value="Hover">
            <input type="button" class="disabled" value="Disabled" disabled>
            <input type="button" class="plus" value="+">
            <input type="button" class="minus" value="--">
        </div>
        <div class="text_area">
            <p>Text area</p>
            <textarea name="text_area"" id="text_area" cols="50" rows="5" placeholder="Enter some text...""></textarea>
        </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
</body>
